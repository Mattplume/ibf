<!DOCTYPE html>
<html lang="fr">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Impossible Birthday Force</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600&display=swap"
      rel="stylesheet"
    />
    <style>
      body {
        margin: 0;
        height: 100vh;
        background: #181818;
        display: flex;
        justify-content: center;
        align-items: center;
        font-family: "Inter", -apple-system, BlinkMacSystemFont, "Segoe UI",
          Roboto, sans-serif;
        color: #ffffff;
        text-align: center;
        padding: 20px;
        box-sizing: border-box;
        opacity: 0;
        transition: opacity 1s ease-in-out;
      }

      body.fade-in {
        opacity: 1;
      }

      .content {
        max-width: 600px;
        background: rgba(255, 255, 255, 0.05);
        padding: 40px;
        border-radius: 16px;
        backdrop-filter: blur(10px);
        border: 1px solid rgba(255, 255, 255, 0.1);
        box-shadow: 0 8px 32px rgba(0, 0, 0, 0.3);
        transform: translateY(20px);
        transition: transform 1s ease-in-out;
      }

      body.fade-in .content {
        transform: translateY(0);
      }

      h4 {
        font-size: 2.5rem;
        font-weight: 600;
        margin: 0 0 20px 0;
        color: #2c2c2c;
        letter-spacing: -0.02em;
        line-height: 1.2;
      }

      p {
        font-size: 1.25rem;
        font-weight: 400;
        margin: 16px 0;
        color: #2c2c2c;
        line-height: 1.6;
        letter-spacing: 0.01em;
      }

      .highlight {
        color: #64ffda;
        font-weight: 500;
      }

      @media (max-width: 768px) {
        .content {
          padding: 30px 20px;
          margin: 20px;
        }

        h4 {
          font-size: 2rem;
        }

        p {
          font-size: 1.1rem;
        }
      }
    </style>
  </head>
  <body>
    <div class="content">
      <h4>Bonjour Hugues,</h4>
      <p>
        Rendez-vous dans le <span class="highlight">poolhouse piscine</span>
      </p>
      <p>Vos affaires vous attendent</p>
    </div>

    <script>
      // Fonction pour déclencher l'animation d'entrée
      function startFadeIn() {
        // Petit délai pour s'assurer que la page est chargée
        setTimeout(() => {
          document.body.classList.add("fade-in");
        }, 100);
      }

      // Démarrer l'animation quand la page est chargée
      window.addEventListener("load", startFadeIn);

      // Fallback si l'événement load a déjà eu lieu
      if (document.readyState === "complete") {
        startFadeIn();
      }
    </script>
  </body>
</html>
