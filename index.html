<!DOCTYPE html>
<html lang="fr">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Impossible Birthday Force</title>
    <style>
      body {
        margin: 0;
        min-height: 100vh;
        background: #181818;
        display: flex;
        justify-content: center;
        align-items: center;
        opacity: 1;
        transition: opacity 0.8s ease-in-out;
      }

      body.fade-out {
        opacity: 0;
      }

      .center-link {
        display: flex;
        justify-content: center;
        align-items: center;
        width: 100vw;
        height: 100vh;
        cursor: pointer;
      }
      .center-link img {
        max-width: 90vw;
        max-height: 80vh;
        height: auto;
        width: auto;
        display: block;
      }
    </style>
  </head>
  <body>
    <div>
      <a href="ibf.html" class="center-link" id="tiltLink">
        <img src="ibf_logo.png" alt="Impossible Birthday Force Logo" />
      </a>
    </div>

    <script>
      // Fonction pour naviguer avec transition
      function navigateToNextPage() {
        // Ajouter la classe pour le fondu sortant
        document.body.classList.add("fade-out");

        // Attendre la fin de la transition puis naviguer
        setTimeout(() => {
          window.location.href = "ibf.html";
        }, 800);
      }

      // GÃ©rer le clic sur le lien
      document
        .getElementById("tiltLink")
        .addEventListener("click", function (e) {
          e.preventDefault();
          navigateToNextPage();
        });
    </script>
  </body>
</html>
